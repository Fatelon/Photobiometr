<mat-card class="edit-panel">
  <button mat-icon-button matTooltip="Clear" >
    <mat-icon (click)="onClearClick($event)">clear</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Ð¡olor selection">
    <mat-icon
      [ngStyle]="{ 'color': paletteColor, 'backgroundColor': complColor}"
      (click)="colorPicker.click()">color_lens</mat-icon>
    <input #colorPicker class="hidden-input" matInput type="color" (input)="onColorChanged($event)">
  </button>
  <button mat-icon-button matTooltip="Text color selection">
    <mat-icon
      [ngStyle]="{ 'color': paletteTextColor, 'backgroundColor': complTextColor}"
      (click)="colorPicker2.click()">color_lens</mat-icon>
    <input #colorPicker2 class="hidden-input" matInput type="color" (input)="onColorTextChanged($event)">
  </button>
  <button mat-icon-button matTooltip="Drawing type">
    <mat-select (selectionChange)="onFigureChanged($event)">
      <mat-option *ngFor="let figureType of types" [value]="figureType" >{{ figureType }}</mat-option>
    </mat-select>
  </button>
</mat-card>
